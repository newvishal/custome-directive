<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Session Timeout</h4>
        <button type="button" class="btn-close close pull-right" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="h5 text-center">Your online Session Will Expire Soon </p>
        <!-- <p class="h4 text-center">1 min 2 secs</p> -->
        <div class="progress mt-3" style="height: 10px;">
            <div class="progress-bar" role="progressbar" [style.width]="prograsebarWidth"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <!-- {{currentSecond}} -->
            </div>
        </div>
        <p class="text-center mt-3">Please click "continue" to keep working or click "logout" to end your session now.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue</button>
        <button type="button" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </div>
</div>
